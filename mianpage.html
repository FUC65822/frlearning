<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>法语学习导航</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Google Fonts字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 使用自定义字体 */
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- 语言切换按钮容器 -->
    <div class="absolute top-4 right-4">
        <button id="lang-toggle-btn" class="bg-indigo-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-indigo-600 transition-colors duration-300">
            English
        </button>
    </div>

    <!-- 主容器 -->
    <div class="container mx-auto px-4 py-12 md:py-20">

        <!-- 头部标题 -->
        <header class="text-center mb-12">
            <h1 id="main-title" class="text-4xl md:text-5xl font-bold text-indigo-600">法语学习导航</h1>
            <p id="main-subtitle" class="mt-4 text-lg text-gray-500">开启您的法语探索之旅</p>
        </header>

        <!-- 主要内容区域 - 卡片网格 -->
        <main>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

                <!-- 卡片 1: 天气表达 -->
                <a href="https://745520.xyz/temps" class="block p-8 bg-white rounded-xl shadow-md hover:shadow-xl hover:-translate-y-1 transition-all duration-300 ease-in-out">
                    <div class="text-4xl mb-4">☀️</div>
                    <h2 id="card1-title" class="text-2xl font-semibold mb-2 text-gray-900">天气表达</h2>
                    <p id="card1-desc" class="text-gray-600">学习如何用法语谈论天气，从“阳光明媚”到“倾盆大雨”，掌握日常对话的核心词汇。</p>
                </a>

                <!-- 卡片 2: 关于数字的一切 -->
                <a href="https://745520.xyz/number" class="block p-8 bg-white rounded-xl shadow-md hover:shadow-xl hover:-translate-y-1 transition-all duration-300 ease-in-out">
                    <div class="text-4xl mb-4">🔢</div>
                    <h2 id="card2-title" class="text-2xl font-semibold mb-2 text-gray-900">关于数字的一切</h2>
                    <p id="card2-desc" class="text-gray-600">全面掌握法语数字的听说读写，无论是购物、报时还是描述年份，都能轻松应对。</p>
                </a>

                <!-- 卡片 3: 更多敬请期待 -->
                <div class="p-8 bg-gray-100 border-2 border-dashed border-gray-300 rounded-xl text-center flex flex-col justify-center items-center">
                    <div class="text-4xl mb-4">🚀</div>
                    <h2 id="card3-title" class="text-2xl font-semibold mb-2 text-gray-500">更多敬请期待</h2>
                    <p id="card3-desc" class="text-gray-500">新的学习板块正在精心准备中，很快就会与大家见面！</p>
                </div>

            </div>
        </main>

        <!-- 页脚 -->
        <footer class="text-center mt-16">
            <p id="footer-text" class="text-gray-400">&copy; 2025 Hugo. All Rights Reserved.</p>
        </footer>

    </div>

    <script>
        // 存储中英文内容的文本对象
        const translations = {
            en: {
                'main-title': 'French Learning Navigator',
                'main-subtitle': 'Start your journey of French exploration',
                'card1-title': 'Weather Expressions',
                'card1-desc': 'Learn how to talk about the weather in French, from "sunny" to "raining cats and dogs", and master core conversational vocabulary.',
                'card2-title': 'All About Numbers',
                'card2-desc': 'Master the reading, writing, and speaking of French numbers for shopping, telling time, and describing years with ease.',
                'card3-title': 'More Coming Soon',
                'card3-desc': 'New learning modules are being prepared and will be available to you very soon!',
                'footer-text': '&copy; 2025 Hugo. All Rights Reserved.',
                'lang-toggle-btn': '中文'
            },
            zh: {
                'main-title': '法语学习导航',
                'main-subtitle': '开启您的法语探索之旅',
                'card1-title': '天气表达',
                'card1-desc': '学习如何用法语谈论天气，从“阳光明媚”到“倾盆大雨”，掌握日常对话的核心词汇。',
                'card2-title': '关于数字的一切',
                'card2-desc': '全面掌握法语数字的听说读写，无论是购物、报时还是描述年份，都能轻松应对。',
                'card3-title': '更多敬请期待',
                'card3-desc': '新的学习板块正在精心准备中，很快就会与大家见面！',
                'footer-text': '&copy; 2025 Hugo. All Rights Reserved.',
                'lang-toggle-btn': 'English'
            }
        };

        // 获取切换按钮
        const langToggleButton = document.getElementById('lang-toggle-btn');
        // 设置当前语言，默认为中文
        let currentLanguage = 'zh';

        // 切换语言的函数
        function toggleLanguage() {
            // 在 'zh' 和 'en' 之间切换
            currentLanguage = currentLanguage === 'zh' ? 'en' : 'zh';
            
            // 获取当前语言对应的文本内容
            const langData = translations[currentLanguage];

            // 遍历所有需要翻译的元素ID
            for (const id in langData) {
                // 查找页面上对应的元素
                const element = document.getElementById(id);
                if (element) {
                    // 更新元素的文本内容
                    element.innerHTML = langData[id];
                }
            }
        }

        // 为按钮添加点击事件监听器
        langToggleButton.addEventListener('click', toggleLanguage);
    </script>

</body>
</html>
