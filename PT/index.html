<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档链接</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 使用 Inter 字体，如果可用 */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">
            文档访问
        </h1>
        
        <!-- 链接列表 -->
        <div class="space-y-4">
            <!-- 链接到演讲稿 -->
            <a href="https://learnfr.de/PT/doc" 
               target="_blank" 
               rel="noopener noreferrer"
               class="block w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-5 rounded-lg text-center transition duration-300 ease-in-out transform hover:-translate-y-1">
                访问演讲稿
            </a>
            
            <!-- 链接到原始文档 -->
            <a href="https://learnfr.de/PT/orignaldoc" 
               target="_blank" 
               rel="noopener noreferrer"
               class="block w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-5 rounded-lg text-center transition duration-300 ease-in-out transform hover:-translate-y-1">
                访问原始文档
            </a>
            
            <!-- 链接到 Q&A 文档 -->
            <a href="https://learnfr.de/PT/Q&A" 
               target="_blank" 
               rel="noopener noreferrer"
               class="block w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-3 px-5 rounded-lg text-center transition duration-300 ease-in-out transform hover:-translate-y-1">
                访问 Q&A 文档
            </a>
        </div>
        
        <p class="text-xs text-gray-500 text-center mt-6">
            点击按钮将在新标签页中打开链接。
        </p>
        
        <!-- 新增的版权信息 -->
        <p class="text-xs text-gray-400 text-center mt-4">
            &copy; 2025 learnfr.de. 版权所有。
        </p>
    </div>

</body>
</html>
